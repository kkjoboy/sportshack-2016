<!DOCTYPE html>
<html>
<head>
    <title>Sports</title>
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./styles/grid.css" />

    <style>
      h1 {
        text-align: center;
      }

      .friend {
        margin-bottom: 5px;
      }

      .friend img {
        height: 150px;
      }

      .friend p {
        padding: 0px;
        margin: 0px;
        line-height: 150px;
      }

      .friend .ahead {
        color: green;
      }

      .friend .behind {
        color: red;
      }
    </style>

</head>

<body>

  <div class="container-fixed" style="width: 800px; margin: auto">
  
    <h1>Choose a Friend to Challenge</h1>

    <div id="friendslist">
        <div class="row friend">
          <div class="col-xs-3">
            <img src="images/users/personB.jpg" />
          </div>
          <div class="col-xs-6">
            <p>Toby Liu</p>
          </div>
          <div class="col-xs-3">
            <p class="ahead">+10 points</p>
          </div>
        </div>

        <div class="row friend">
          <div class="col-xs-3">
            <img src="images/users/personC.jpg" />
          </div>
          <div class="col-xs-6">
            <p>Rich Richard</p>
          </div>
          <div class="col-xs-3">
            <p class="behind">-40 points</p>
          </div>
        </div>

        <div class="row friend">
          <div class="col-xs-3">
            <img src="images/users/personD.jpg" />
          </div>
          <div class="col-xs-6">
            <p>Smith Smithey</p>
          </div>
          <div class="col-xs-3">
            <p class="nobet">No Bets!</p>
          </div>
        </div>
    </div>
  </div>

</body>
